{% extends 'base.html'%}
{% block content %}
<!-- Main Section Start -->
<div class="main-section">
    <div class="page-section nopadding cs-nomargin"
         style="margin-top: 0px;padding-top: 60px;padding-bottom: 60px;margin-bottom: 0px;">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                    <div class="user-dashboard loader-holder" style="width:450px !important; min-height:auto">
                        <div class="user-holder">
                            <h4 class="text-center" style="margin-bottom: 0;">Sign In</h4>
                            <p class="text-center">Order tasty food from your favorite restaurants</p>
                            <hr>
                            <div id="restaurant-sets-holder">
                                <form action="{% url 'login' %}" class="form-fields-set foodbakery-dev-restaurant-form"
                                      method="post" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <ul class="register-add-restaurant-tab-container restaurant-information-tab-container">
                                        <li>
                                            <div class="row">
                                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                    <div class="row">

                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label class="ml-2">Email Address</label>
                                                                <input type="email" name="email"
                                                                       placeholder="enter your email address">
                                                            </div>
                                                        </div>

                                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                            <div class="field-holder">
                                                                <label class="ml-2">Password</label>
                                                                <input type="password" name="password"
                                                                       placeholder="enter your password">
                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>
                                            </div>
                                        </li>
                                        <li>

                                        <li style="color:red;">{{form.non_field_errors}}</li>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                <div class="field-holder">
                                                    <div class="payment-holder">
                                                        <input type="submit" value="Login"
                                                               id="btn-next-restaurant-information" class="bgcolor">
                                                        <a class="text-danger ml-5" href="{% url 'forgot_password' %}">Forgot
                                                            password?</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                                {% include 'includes/alerts.html'%}
                                            </div>
                                        </div>
                                        </li>
                                    </ul>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->


{% endblock %}
